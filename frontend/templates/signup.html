<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - {{ account_type.title() }}</title>
    <link rel="stylesheet" href="../static/styles/signup/general.css" />
    <link rel="stylesheet" href="../static/styles/signup/header.css" />
    <link rel="stylesheet" href="../static/styles/signup/page.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="{{ url_for('index') }}">
        <img src="" alt="app-name/logo" />
      </a>
    </header>

    <div class="container">
      <h1>Create {{ account_type.title() }} Account</h1>

      <form method="POST" action="{{ url_for('register') }}">
        <input type="hidden" name="account_type" value="{{ account_type }}" />

        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          <span style="margin-right: 8px">&#9888;</span>{{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <button type="submit">Create Account</button>
      </form>

      <p>
        Already have an account?
        <a href="{{ url_for('login') }}" style="margin-left: 2px">Log in</a>
      </p>
    </div>
  </body>
</html>
